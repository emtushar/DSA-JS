    <title>Searching in an array</title>
    <script>
        let data = [24,67,98,34,87,45]
        let item = 87
        for(let i=0;i<=data.length-1;i++){
            console.warn(data);
            if(item == data[i]){
                document.write(`Item is at ${i} position`);
                break;
            }
        }
    </script>
