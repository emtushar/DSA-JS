<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion in array</title>
    <script>
      
        function callFn() {
        let data = [34, 65, 21, 57, 94, 26];

           let position = document.getElementById("position").value;
           let newEl = document.getElementById("newEl").value;
            for (let i = data.length - 1; i >= 0; i--) {

                if (i >= position) {
                    data[i + 1] = data[i];
                    if (i == position) {
                        data[i] = parseInt(newEl);

                    }

                }

            }

            console.log(data);

        }


    </script>
</head>

<body>
    <input type="text" name="" id="newEl">
    <input type="text" name="" id="position">
    <button onclick="callFn()">click here</button>
</body>

</html>
